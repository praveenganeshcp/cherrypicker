<table mat-table [dataSource]="cherrypickRequests" class="mat-elevation-z2">

    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef> Repository </th>
      <td mat-cell *matCellDef="let element"> {{ element.repository.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="commits">
      <th mat-header-cell *matHeaderCellDef> Total Commits </th>
      <td mat-cell *matCellDef="let element"> {{ element.commits.length }} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created on </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdOn | date: 'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['/app', 'cherrypick-requests', element.id]">See details</a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
  </table>
